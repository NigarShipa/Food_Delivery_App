<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- using fontawesome before head_tag_end and its a comment where we use fontawesome  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Food_Delivery_App</title>
  </head>
  <body>

<div class="container">
  <!-- for heading-->
  <h1 class="display-4 text-center text text-primary font-weight-bold "> <i class="fas fa-ice-cream text-warning "></i>Food  <i class="fas fa-car-side fa-2x"></i>Delivery <span class="text-danger">At your</span> Home</h1>
<!-- Form start from here-->
  <form id="book-form ">
    <div class="form-group font-weight-bold text-primary">
      <label for="Food_Item">Food_Item</label>
      <input type="text" id="Food_Item" class="form-control" />
    </div>

    <div class="form-group font-weight-bold text-success">
      <label for="Customer_Name">Customer_Name</label>
      <input type="text" id="Customer_Name" class="form-control">
    </div>

    <div class="form-group font-weight-bold text-primary">
      <label for="Quantity">Quantity</label>
    <input type="text" id="Quantity" class="form-control">
    </div>

    <div class="form-group font-weight-bold text-success">
      <label for="Delivery_Date">Delivery_Date</label>
    <input type="text" id="Delivery_Date" class="form-control">
    </div>
<!-- For submit btn-->
<input type="submit" value="Store_Item" class="btn btn-primary btn-info btn-outline-warning font-weight-bolder ">

    </form>
<!-- End of Form -->
         <!-- <table class="table table-striped mt-5 text-center"> -->
  <table class="table table-striped mt-4 text-center text-primary">
  <thead>
<tr>
<th>Food_Item</th>
<th>Customer_Name</th>
<th>Quantity</th>
<th>Delivery_Date</th>
</tr>
  </thead>
  <tbody id="Food_List"></tbody>
 <!-- comment 
   <tr>
    <th>Food_Item</th>
    <th>Customer_Name</th>
    <th>Quantity</th>
    <th>Delivery_Date</th>
  </tr>
  -->
</table>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 <!--  JavaScript -->
 <script src="booklist.js"></script>

  </body>

</html>
